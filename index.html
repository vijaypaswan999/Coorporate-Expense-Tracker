<!DOCTYPE html>
<html>
<head>
  <title>Corporate Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Login</h2>
  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p>New User? <a onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER -->
<div class="card" id="registerBox" style="display:none;">
  <h2>Register</h2>
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <p>Already have account? <a onclick="showLogin()">Login</a></p>
</div>

<!-- EXPENSE -->
<div class="card" id="appBox" style="display:none;">
  <h2>Add Expense</h2>
  <input id="name" placeholder="Employee Name">
  <input id="category" placeholder="Category">
  <input id="amount" type="number" placeholder="Amount">
  <input id="date" type="date">
  <textarea id="desc" placeholder="Description"></textarea>
  <button onclick="addExpense()">Add Expense</button>
</div>

<div class="card" id="listBox" style="display:none;">
  <h2>Expenses</h2>
  <ul id="list"></ul>
  <button onclick="showReport()">View Company Report</button>
</div>

<!-- REPORT -->
<div class="card" id="reportBox" style="display:none;">
  <h2>Company Expense Report</h2>
  <ul id="reportList"></ul>
  <button onclick="backToApp()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
