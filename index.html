<!DOCTYPE html>
<html>
<head>
  <title>Expense Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<div id="navbar" style="display:none;">
  <span id="navUser"></span>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h2>Login</h2>

  <select id="loginType">
    <option value="employee">Employee Login</option>
    <option value="admin">Admin Login</option>
  </select>

  <input id="loginEmail" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p>New Employee? <a onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER (EMPLOYEE ONLY) -->
<div class="card" id="registerBox" style="display:none;">
  <h2>Employee Register</h2>
  <input id="regEmail" type="email" placeholder="Email">
  <input id="regPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <p id="regMsg"></p>
  <p><a onclick="showLogin()">Back to Login</a></p>
</div>

<!-- EMPLOYEE PANEL -->
<div class="card" id="employeeBox" style="display:none;">
  <h2>Add Expense</h2>
  <input id="name" placeholder="Employee Name">
  <input id="category" placeholder="Category">
  <input id="amount" type="number" placeholder="Amount">
  <input id="date" type="date">
  <button onclick="addExpense()">Submit Expense</button>
</div>

<!-- ADMIN PANEL -->
<div class="card" id="adminBox" style="display:none;">
  <h2>Admin Expense Approval</h2>
  <ul id="adminList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
